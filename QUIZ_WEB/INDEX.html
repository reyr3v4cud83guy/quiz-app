<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE Biology Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>GCSE Biology Quiz</h1>
    <form id="responseForm">
        <div class="section">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <div class="section">
            <h2>Question 1</h2>
            <div class="form-group">
                <label>1. What is a tissue?</label>
                <div class="options">
                    <input type="radio" id="tissue1" name="q1" value="A" required>
                    <label for="tissue1">A. A group of cells with a common structure and function</label>
                </div>
                <div class="options">
                    <input type="radio" id="tissue2" name="q1" value="B">
                    <label for="tissue2">B. A single cell</label>
                </div>
                <div class="options">
                    <input type="radio" id="tissue3" name="q1" value="C">
                    <label for="tissue3">C. A type of organ</label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Question 2</h2>
            <div class="form-group">
                <label>2. Which part of the heart receives oxygenated blood from the lungs?</label>
                <div class="options">
                    <input type="radio" id="heart1" name="q2" value="A" required>
                    <label for="heart1">A. Right Atrium</label>
                </div>
                <div class="options">
                    <input type="radio" id="heart2" name="q2" value="B">
                    <label for="heart2">B. Left Atrium</label>
                </div>
                <div class="options">
                    <input type="radio" id="heart3" name="q2" value="C">
                    <label for="heart3">C. Right Ventricle</label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Question 3</h2>
            <div class="form-group">
                <label>3. Which plant does aspirin originate from?</label>
                <div class="options">
                    <input type="radio" id="aspirin1" name="q3" value="A" required>
                    <label for="aspirin1">A. Willow Tree</label>
                </div>
                <div class="options">
                    <input type="radio" id="aspirin2" name="q3" value="B">
                    <label for="aspirin2">B. Oak Tree</label>
                </div>
                <div class="options">
                    <input type="radio" id="aspirin3" name="q3" value="C">
                    <label for="aspirin3">C. Pine Tree</label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Question 4</h2>
            <div class="form-group">
                <label>4. What is the purpose of chlorophyll in plants?</label>
                <div class="options">
                    <input type="radio" id="chlorophyll1" name="q4" value="A" required>
                    <label for="chlorophyll1">A. To absorb sunlight</label>
                </div>
                <div class="options">
                    <input type="radio" id="chlorophyll2" name="q4" value="B">
                    <label for="chlorophyll2">B. To store water</label>
                </div>
                <div class="options">
                    <input type="radio" id="chlorophyll3" name="q4" value="C">
                    <label for="chlorophyll3">C. To provide nutrients</label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Question 5</h2>
            <div class="form-group">
                <label>5. Which of the following is a function of the heart?</label>
                <div class="options">
                    <input type="radio" id="heartFunction1" name="q5" value="A" required>
                    <label for="heartFunction1">A. Pumping blood</label>
                </div>
                <div class="options">
                    <input type="radio" id="heartFunction2" name="q5" value="B">
                    <label for="heartFunction2">B. Producing hormones</label>
                </div>
                <div class="options">
                    <input type="radio" id="heartFunction3" name="q5" value="C">
                    <label for="heartFunction3">C. Filtering blood</label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Question 6</h2>
            <div class="form-group">
                <label>6. What term describes an organism that passes a pathogen from one person to another?</label>
                <div class="options">
                    <input type="radio" id="pathogen1" name="q6" value="A" required>
                    <label for="pathogen1">A. Vector</label>
                </div>
                <div class="options">
                    <input type="radio" id="pathogen2" name="q6" value="B">
                    <label for="pathogen2">B. Host</label>
                </div>
                <div class="options">
                    <input type="radio" id="pathogen3" name="q6" value="C">
                    <label for="pathogen3">C. Carrier</label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Question 7</h2>
            <div class="form-group">
                <label>7. What is the main function of red blood cells?</label>
                <div class="options">
                    <input type="radio" id="redBlood1" name="q7" value="A" required>
                    <label for="redBlood1">A. To transport oxygen</label>
                </div>
                <div class="options">
                    <input type="radio" id="redBlood2" name="q7" value="B">
                    <label for="redBlood2">B. To fight infections</label>
                </div>
                <div class="options">
                    <input type="radio" id="redBlood3" name="q7" value="C">
                    <label for="redBlood3">C. To clot blood</label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Question 8</h2>
            <div class="form-group">
                <label>8. Which of the following is a symptom of malaria?</label>
                <div class="options">
                    <input type="radio" id="malaria1" name="q8" value="A" required>
                    <label for="malaria1">A. Fever</label>
                </div>
                <div class="options">
                    <input type="radio" id="malaria2" name="q8" value="B">
                    <label for="malaria2">B. Cough</label>
                </div>
                <div class="options">
                    <input type="radio" id="malaria3" name="q8" value="C">
                    <label for="malaria3">C. Rash</label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Question 9</h2>
            <div class="form-group">
                <label>9. What is the primary role of the kidneys?</label>
                <div class="options">
                    <input type="radio" id="kidney1" name="q9" value="A" required>
                    <label for="kidney1">A. To filter blood</label>
                </div>
                <div class="options">
                    <input type="radio" id="kidney2" name="q9" value="B">
                    <label for="kidney2">B. To produce hormones</label>
                </div>
                <div class="options">
                    <input type="radio" id="kidney3" name="q9" value="C">
                    <label for="kidney3">C. To digest food</label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Question 10</h2>
            <div class="form-group">
                <label>10. What is the function of the immune system?</label>
                <div class="options">
                    <input type="radio" id="immune1" name="q10" value="A" required>
                    <label for="immune1">A. To protect the body from pathogens</label>
                </div>
                <div class="options">
                    <input type="radio" id="immune2" name="q10" value="B">
                    <label for="immune2">B. To transport nutrients</label>
                </div>
                <div class="options">
                    <input type="radio" id="immune3" name="q10" value="C">
                    <label for="immune3">C. To regulate temperature</label>
                </div>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
